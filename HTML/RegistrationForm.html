<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/server">
    <div>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="last name">
    </div>
    <label for="gen">Please select gender</label>
    <select name="gender" id="gen">
        <option value="gen">Male</option>
        <option value="female">Female</option>
        <option value="oth">other</option>
    </select>
    <div>
        <label for="terms">Do you agree to all terms of service?</label>
    <input type="checkbox" id="terms" name="terms" > Yes, I agree 
</div>

<button type="submit">Register </button>
    </form>
</body>
</html>
