<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="/server">
        <h1>Feedback Form</h1>
    <label for="name">Name :</label>
    <input type="text" id="name" placeholder="Write your name">
    <br>
    <label for="email">Email :</label>
    <input type="text" id="email" placeholder="Write your email">
    <br>
    <label for="message">Message :</label>
    <br>
    <textarea name="message" id="message"></textarea>
    <br>
    <label for="rate">Rate us our of 5 :</label> 
    <br>
    <input type="radio" name="" id=""> 1 
    <br>
    <input type="radio" name="" id=""> 2
    <br>
    <input type="radio"> 3 <br>
    <button type="submit">Send your message</button>
    </form>
</body>
</html>
