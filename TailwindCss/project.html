<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mt-20 mx-44 flex flex-wrap rounded border-1">
        <!-- Quote Container -->
        <div
            class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 flex justify-center items-center font-bold text-lg round-t">
            News you can Trust.
        </div>
        <!-- Content Container -->
        <div class="w-full text-center mt-6">
            <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
            <p>
                Subscribe to our newsletter for the latest news staright into your inbox.
            </p>
            <form class="flex flex-wrap">
                <input type="text" placeholder="your@email.com" class="w-full mx-52 bg-slate-200 text-center placehole:text-sm my-4 py-2 rounded">
                <button class="bg-gradient-to-r from-sky-500 to-indigo-500 w-full text-white mx-52 rounded">Subscribe Now</button>
            </form>
            <p class="my-4">We value your privacy</p>
        </div>
    </div>
</body>

</html>
